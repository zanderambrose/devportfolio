name: publish
on: [push]
jobs:
publish-webportfolio:
runs-on: ubuntu-latest
steps:
  - uses: actions/checkout@v2
  - name: Login to Github Container Registry
uses: docker/login-action@v1
with:
registry: ghcr.io
username: ${{ github.actor }}
password: ${{ secrets.GITHUB_TOKEN }}
- name: Build webportfolio Docker image
run: 
    docker build . --tag ghcr.io/zanderambrose/webportfolio:latest
    docker push ghcr.io/zanderambrose/webportfolio:latest